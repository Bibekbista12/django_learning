{% extends 'myapp/base.html' %}

{% block content %}
   <h1>This is a features  page</h1>
  
   <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Store Location</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
      {% for item in items %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{item.name}}</td>
          <td>{{item.store_location}}</td>
          <td>{{item.Price}}</td>
        </tr>
        {% endfor %}
       
      </tbody>
    </table>



{% endblock %}
